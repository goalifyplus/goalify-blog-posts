# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Goalify
subtitle:
description:
author: Goalify Team
language: [en, vi]
timezone:

i18n:
  type: [page, post]
  generator: [index, archive, tag]

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://goalify.plus
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: blog/tags
archive_dir: archive
category_dir: /
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - owlcat/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
category_list:
  en: [Guideline, Product, OKR]
  vi: [Hướng dẫn, Sản phẩm, OKR]

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
# date_format: YYYY MMM DD
date_format: DD MMM YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 2
pagination_dir: page

# Extensions
theme: goalify

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Facebook app id
## set facebook app id for SEO
fb_app_id: ''

